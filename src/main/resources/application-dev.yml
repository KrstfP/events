spring:
  application:
    name: events
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: myuser
    password: mypassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    vault:
      enabled: false
  jackson:
    deserialization:
      FAIL_ON_NULL_FOR_PRIMITIVES: true