name: Events API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Maven 3.9.11
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.11'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build and run tests
        run: mvn clean verify

      - name: Run SonarQube analysis
        if: |
          github.ref == 'refs/heads/main' ||
          (github.event_name == 'pull_request' && github.base_ref == 'main')
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=KrstfP_events \
          -Dsonar.organization=$SONAR_ORGANIZATION

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: KrstfP/events

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run mutation tests
        run: |
          mvn test-compile org.pitest:pitest-maven:mutationCoverage
          python3 ci/generate-mutation-json.py ./target/pit-reports/mutations.xml ./target/pit-reports/mutation-score.json

      - name: Upload mutation score artifact
        uses: actions/upload-artifact@v4
        with:
          name: mutation-score
          path: ./target/pit-reports/mutation-score.json

      - name: Publish mutation testing report
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/pit-reports
          publish_branch: gh-pages
          destination_dir: pit-reports

      - name: Show mutation score summary
        run: |
          SCORE=$(jq -r '.message' ./target/pit-reports/mutation-score.json)
          echo "### ðŸ§¬ Mutation Score Report" >> $GITHUB_STEP_SUMMARY
          echo "Current mutation score: **${SCORE}%**" >> $GITHUB_STEP_SUMMARY