name: Events API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Maven 3.9.9
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.9'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build and run tests
        run: mvn clean verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: KrstfP/events

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run mutation tests
        run: |
          mvn test-compile org.pitest:pitest-maven:mutationCoverage
          MUTATION_SCORE=$(python3 ci/generate-mutation-xml.py target/pit-reports/mutations.xml)
          echo "MUTATION_SCORE=$MUTATION_SCORE" >> $GITHUB_ENV

      - name: Create mutation testing badge
        uses: emibcn/badge-action@v2
        with:
          label: mutation
          status: "${{ env.MUTATION_SCORE }}%"
          color: ${{ env.MUTATION_SCORE < 50 && 'red' || env.MUTATION_SCORE < 80 && 'yellow' || 'green' }}
          path: .github/badges/mutation.svg

